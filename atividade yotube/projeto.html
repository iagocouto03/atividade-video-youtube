<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos - Meu Portfólio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0e6ff; /* Fundo roxo claro */
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6a0dad; /* Roxo vibrante */
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-family: 'Georgia', serif;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .project {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .project h2 {
            color: #6a0dad;
            font-size: 1.5em;
        }
        .project img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meus Projetos</h1>
    </header>
    <div class="container">
        <div class="project">
            <h2>Projeto 1: Aplicativo de Tarefas</h2>
            <img src="https://via.placeholder.com/300x200" alt="Imagem do projeto 1">
            <p>Um app simples para gerenciar tarefas diárias, criado com HTML, CSS e JavaScript.</p>
        </div>
        <div class="project">
            <h2>Projeto 2: Galeria de Fotos</h2>
            <img src="https://via.placeholder.com/300x200" alt="Imagem do projeto 2">
            <p>Uma galeria interativa com fotos de viagens, estilizada com CSS Grid.</p>
        </div>
    </div>
</body>
</html>
